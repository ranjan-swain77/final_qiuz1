<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Quiz Challenge</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to enhance the UI */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes tap highlight on mobile */
        }

        /* Styling for custom radio button options */
        .option-label {
            display: block;
            padding: 1rem;
            border: 2px solid #e5e7eb; /* gray-200 */
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.75rem;
        }

        .option-label:hover {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }

        /* Style for the selected option */
        input[type="radio"]:checked + .option-label {
            border-color: #2563eb; /* blue-600 */
            background-color: #dbeafe; /* blue-200 */
            color: #1e3a8a; /* blue-900 */
            font-weight: 600;
        }

        /* Hide the default radio button */
        input[type="radio"] {
            display: none;
        }

        /* A subtle background pattern */
        body {
            background-color: #f0f9ff;
            background-image:
                radial-gradient(circle at 100% 0, #bae6fd 0, #f0f9ff 20%),
                radial-gradient(circle at 0 100%, #bae6fd 0, #f0f9ff 20%);
        }

        /* Animation for the card appearing */
        .card-enter {
            animation: card-enter-animation 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes card-enter-animation {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="quiz-container" class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-6 sm:p-8 md:p-10 card-enter">

        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-4">Cricket Quiz Challenge</h1>
            <p class="text-gray-600 text-lg mb-8">Test your knowledge of the gentleman's game! We'll pick 5 random questions for you.</p>
            <button id="start-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Start Quiz
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="mb-6">
                <p class="text-sm font-medium text-blue-600" id="question-counter">Question 1/5</p>
                <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 mt-2" id="question-text">Question goes here...</h2>
            </div>
            <div id="options-container">
                <!-- Options will be dynamically inserted here -->
            </div>
            <div id="feedback" class="mt-4 text-red-500 font-medium h-6"></div>
            <button id="next-btn" class="w-full mt-4 bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-4 focus:ring-blue-300">
                Next
            </button>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center">
            <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Quiz Completed!</h2>
            <p class="text-gray-600 text-xl mb-6">Your final score is:</p>
            <div class="bg-blue-100 text-blue-800 text-6xl font-bold rounded-full w-40 h-40 flex items-center justify-center mx-auto mb-8 shadow-lg" id="score-display">
                0/5
            </div>
            <div id="results-summary" class="text-left mb-8">
                <!-- Detailed results will be shown here -->
            </div>
            <button id="restart-btn" class="w-full sm:w-auto bg-gray-700 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-gray-800 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300">
                Try Again
            </button>
        </div>
    </div>

    <script>
        const questionBank = [
            { question: "Who has the most centuries in international cricket?", options: ["Sachin Tendulkar", "Virat Kohli", "Ricky Ponting", "Jacques Kallis"], answer: "Sachin Tendulkar" },
            { question: "Which country won the first ICC Cricket World Cup?", options: ["Australia", "England", "West Indies", "India"], answer: "West Indies" },
            { question: "Who is known as the 'God of Cricket'?", options: ["Virat Kohli", "Don Bradman", "MS Dhoni", "Sachin Tendulkar"], answer: "Sachin Tendulkar" },
            { question: "What is the highest individual score in ODI cricket?", options: ["264", "200", "237", "219"], answer: "264" },
            { question: "Which bowler has taken the most wickets in Test cricket?", options: ["Muttiah Muralitharan", "Shane Warne", "James Anderson", "Anil Kumble"], answer: "Muttiah Muralitharan" },
            { question: "Which Indian player is known as the 'Hitman'?", options: ["Rohit Sharma", "Virat Kohli", "MS Dhoni", "Shikhar Dhawan"], answer: "Rohit Sharma" },
            { question: "Who won the ICC Cricket World Cup 2011?", options: ["India", "Sri Lanka", "Australia", "England"], answer: "India" },
            { question: "Who holds the record for the fastest century in ODI cricket?", options: ["AB de Villiers", "Chris Gayle", "Shahid Afridi", "Virat Kohli"], answer: "AB de Villiers" },
            { question: "Which country is known as the Proteas in cricket?", options: ["South Africa", "Australia", "England", "New Zealand"], answer: "South Africa" },
            { question: "Who has the most sixes in international cricket?", options: ["Chris Gayle", "MS Dhoni", "Rohit Sharma", "Shahid Afridi"], answer: "Chris Gayle" },
            { question: "Which team has won the most ICC Cricket World Cups?", options: ["Australia", "India", "West Indies", "England"], answer: "Australia" },
            { question: "Who is the youngest player to score a century in international cricket?", options: ["Shahid Afridi", "Virat Kohli", "Sachin Tendulkar", "Rashid Khan"], answer: "Shahid Afridi" },
            { question: "Which cricket stadium is the largest in the world?", options: ["Narendra Modi Stadium", "MCG", "Lord's", "Eden Gardens"], answer: "Narendra Modi Stadium" },
            { question: "Who is the fastest bowler in cricket history?", options: ["Shoaib Akhtar", "Brett Lee", "Shaun Tait", "Mitchell Starc"], answer: "Shoaib Akhtar" },
            { question: "Which player has the highest batting average in Test cricket?", options: ["Don Bradman", "Steve Smith", "Kane Williamson", "Jacques Kallis"], answer: "Don Bradman" },
            { question: "Which bowler has the best bowling figures in an ODI match?", options: ["Chaminda Vaas", "Muttiah Muralitharan", "Glenn McGrath", "Shahid Afridi"], answer: "Chaminda Vaas" },
            { question: "Which country is known as the Black Caps in cricket?", options: ["New Zealand", "South Africa", "England", "West Indies"], answer: "New Zealand" },
            { question: "Who is the highest run-scorer in T20 internationals?", options: ["Virat Kohli", "Rohit Sharma", "Babar Azam", "Martin Guptill"], answer: "Virat Kohli" },
            { question: "Which cricket ground is known as the 'Home of Cricket'?", options: ["Lord's", "MCG", "Eden Gardens", "The Oval"], answer: "Lord's" }
        ];

        // DOM element references
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionCounter = document.getElementById('question-counter');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        
        const scoreDisplay = document.getElementById('score-display');
        const resultsSummary = document.getElementById('results-summary');

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let quizQuestions = [];

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // --- Core Functions ---

        function selectRandomQuestions() {
            const shuffled = [...questionBank].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 5);
        }

        function startQuiz() {
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            quizQuestions = selectRandomQuestions();
            showQuestion();
        }

        function showQuestion() {
            feedback.textContent = ''; // Clear previous feedback
            const currentQuestion = quizQuestions[currentQuestionIndex];
            
            questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${quizQuestions.length}`;
            questionText.textContent = currentQuestion.question;

            optionsContainer.innerHTML = ''; // Clear previous options
            currentQuestion.options.forEach((option, index) => {
                const optionId = `option${index}`;
                const optionElement = document.createElement('div');
                optionElement.innerHTML = `
                    <input type="radio" name="option" id="${optionId}" value="${option}">
                    <label for="${optionId}" class="option-label">${option}</label>
                `;
                optionsContainer.appendChild(optionElement);
            });

            // Update button text for the last question
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextBtn.textContent = 'Submit';
            } else {
                nextBtn.textContent = 'Next';
            }
        }

        function handleNextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            
            if (!selectedOption) {
                feedback.textContent = 'Please select an answer!';
                return;
            }

            userAnswers[currentQuestionIndex] = selectedOption.value;

            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            // Calculate score
            score = 0;
            quizQuestions.forEach((question, index) => {
                if(question.answer === userAnswers[index]) {
                    score++;
                }
            });

            scoreDisplay.textContent = `${score}/${quizQuestions.length}`;
            displayResultsSummary();
        }
        
        function displayResultsSummary() {
            resultsSummary.innerHTML = '<h3 class="text-xl font-semibold mb-4 text-gray-700">Review Your Answers:</h3>';
            let summaryHtml = '<ul class="space-y-4">';
            quizQuestions.forEach((question, index) => {
                const isCorrect = question.answer === userAnswers[index];
                summaryHtml += `
                    <li class="p-4 rounded-lg ${isCorrect ? 'bg-green-100' : 'bg-red-100'}">
                        <p class="font-semibold text-gray-800">${index + 1}. ${question.question}</p>
                        <p class="mt-2 text-sm ${isCorrect ? 'text-green-800' : 'text-red-800'}">
                            Your answer: <span class="font-bold">${userAnswers[index] || 'Not answered'}</span>
                            ${!isCorrect ? `<br>Correct answer: <span class="font-bold">${question.answer}</span>` : ''}
                        </p>
                    </li>
                `;
            });
            summaryHtml += '</ul>';
            resultsSummary.innerHTML += summaryHtml;
        }

        function restartQuiz() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            startScreen.classList.add('card-enter'); // Re-apply animation
            setTimeout(() => startScreen.classList.remove('card-enter'), 500); // Clean up animation class
        }

    </script>
</body>
</html>
